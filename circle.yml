machine:
  ruby:
    version: 2.1.2
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app yflix
      - heroku pg:backups capture --app yflix
      - git push git@heroku.com:yflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app yflix
      - heroku maintenance:off --app yflix
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app yflix
      - heroku pg:backups capture --app yflix
      - git push git@heroku.com:yflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app yflix
      - heroku maintenance:off --app yflix
